<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Path to H4</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .container {
      position: relative;
    }
    h4 {
      margin: 100px 0; /* Space out the <h4> tags */
      padding: 10px;
      position: relative;
    }
    svg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none; /* Ignore clicks on the SVG */
    }
    .start-point {
      width: 10px;
      height: 10px;
      background-color: red;
      position: fixed;
      top: 50px; /* Change to where the starting point should be */
      left: 50px;
      border-radius: 50%;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="start-point"></div>
    <h4>Section 1</h4>
    <h4>Section 2</h4>
    <h4>Section 3</h4>
  </div>
  <script>
    // JavaScript to draw paths dynamically
    document.addEventListener("DOMContentLoaded", () => {
      const container = document.querySelector('.container');
      const startPoint = document.querySelector('.start-point');
      const h4s = document.querySelectorAll('h4');

      // Create an SVG element
      const svg = document.createElementNS("http://www.w3.org/2000/svg", "svg");
      container.appendChild(svg);

      // Get starting point coordinates
      const startRect = startPoint.getBoundingClientRect();
      const startX = startRect.left + startRect.width / 2;
      const startY = startRect.top + startRect.height / 2;

      h4s.forEach((h4) => {
        const rect = h4.getBoundingClientRect();
        const endX = rect.left; // Left edge of the <h4>
        const endY = rect.top + rect.height / 2; // Vertical center of the <h4>

        // Path string for right-angled flow
        const path = `
          M ${startX} ${startY} 
          L ${endX - 20} ${startY} 
          L ${endX - 20} ${endY} 
          L ${endX} ${endY}
        `;

        // Create a path element
        const pathElement = document.createElementNS("http://www.w3.org/2000/svg", "path");
        pathElement.setAttribute("d", path);
        pathElement.setAttribute("fill", "none");
        pathElement.setAttribute("stroke", "blue");
        pathElement.setAttribute("stroke-width", "2");

        svg.appendChild(pathElement);
      });
    });
  </script>
</body>
</html>
